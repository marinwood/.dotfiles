# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/


#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/
# env = MY_GLOBAL_ENV,setting
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_MENU_PREFIX,arch-
#env = GDK_SCALE,1
#env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland
env = GDK_BACKEND,wayland,x11
env = CLUTTER_BACKEND,wayland
env = WLR_NO_HARDWARE_CURSORS,1
# NVIDIA environment variables
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
monitor=DP-1,preferred,auto,1.66667
monitor=DP-2,preferred,-2560x0,1


#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)

# exec-once = uwsm-app -- my-service
#exec-once= aa-notify -p -s 1 -w 60 -f /var/log/audit/audit.log  #AppArmor notifications, USE WITH CAUTION 
exec-once = hyprpolkitagent								   # for polkit
exec-once = arctis-manager								   # arctis manager DO NOT USE UWSM-APP
exec-once = hyprpanel                                      # for panel
exec-once = hyprpaper                                      # for wallpaper
exec-once = hypridle                                       # for idle
exec-once = sunsetr										   # for sunset
exec-once = uwsm-app -- vesktop							   # Vesktop launch
exec-once = ~/.config/hypr/scripts/startup.sh 			   # Betterbird launch & workspace

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Program variables
$terminal = uwsm-app -- kitty
$browser = uwsm-app -- zen-browser
$privatebrowser = $browser -no-remote -p "private"
$fileManager = uwsm-app -- dolphin --new-window
$menu = uwsm-app -- rofi -show drun
$musicPlayer = $terminal -e rmpc
$notes = uwsm-app -- obsidian -disable-gpu --enable-wayland-ime


