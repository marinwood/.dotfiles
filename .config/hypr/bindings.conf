###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER        # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Applications

bind = $mainMod, RETURN, exec, $terminal        # Mod + Enter to open Terminal
bind = $mainMod, grave, exec, $terminal        # Mod + ~ to open Terminal
bind = ALT, SPACE, exec, ~/.config/hypr/scripts/main-menu.sh        # Full System Menu
bind = $mainMod, slash, exec, ~/.config/hypr/scripts/keymap-menu.sh        # Keymaps
bind = $mainMod, B, exec, $browser              # browser
bind = $mainMod SHIFT, B, exec, $privatebrowser # private browser
bind = $mainMod, E, exec, $fileManager          # file manager
bind = $mainMod SHIFT, T, exec, $terminal -e btop  # activity monitor
bind = $mainMod, O, exec, $notes 		        # obsidian launch
bind = $mainMod SHIFT, p, exec, keepassxc       # keepass gui launch
bind = $mainMod SHIFT, G, exec, uwsm-app -- signal-desktop # signal launch
bind = $mainMod, D, exec, uwsm-app -- vesktop   #vesktop launch
bind = $mainMod SHIFT, D, exec, $terminal -e lazydocker #docker launch

# Window Management
bind = $mainMod, W, killactive,                 # kill active window
bind = $mainMod, T, togglefloating,             # floating
bind = $mainMod, P, pseudo,                     # dwindle
bind = $mainMod CTRL, P, pin                    # pin current window
bind = $mainMod, J, togglesplit,                # toggle split positions
bind = $mainMod, F, fullscreen                  # toggle fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1         # toggle maximize (keeps gaps and bar)
bind = $mainMod, period, exec, rofi -show emoji       # Emoji menu
bind = $mainMod, space, exec, rofi -show drun        # Rofi-wayland
bind = $mainMod, R, exec, ~/.config/hypr/scripts/rofi-smart-run.sh
bind = ALT, R, exec, rofi -show run             # run commands
bind = ALT, TAB, exec, rofi -show window        # Rofi (never used)

# Copy / Paste
bindd = SUPER, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, X, Universal cut, sendshortcut, CTRL, X,

# Power menu binding
bind = $mainMod, ESCAPE, exec, ~/.config/hypr/scripts/power-menu.sh   # Power menu

# Media player keybindigs
bind = $mainMod, M, exec, $musicPlayer                     # Music player
bindl = $mainMod ALT, SPACE, exec, playerctl play-pause    # play and pause using Super+ALT+SPACE
bindl = $mainMod ALT, left, exec, playerctl previous       # previous using Super+ALT+Left arrow key
bindl = $mainMod ALT, right, exec, playerctl next          # previous using Super+ALT+Left arrow key
bindl = $mainMod ALT, h, exec, playerctl previous          # previous using Super+ALT+Left arrow key
bindl = $mainMod ALT, l, exec, playerctl next              # previous using Super+ALT+Left arrow key

# volume controls
#bindel = $mainMod ALT, up, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+     # volume up with Super+ALT+Up
#bindel = $mainMod ALT, down, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-   # volume down with Super+ALT+Up
#bindel = $mainMod ALT, j, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-     # volume down with Super+ALT+Up 
#bindel = $mainMod ALT, k, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+   # volume up with Super+ALT+Up

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + hjkl keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Additional window management mainMod + Shift + arrow keys moving windows around
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Additional window management mainMod + Shift + h/j/k/l keys moving windows around
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Window resize
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# Window resize using hjkl
binde = $mainMod CTRL, h, resizeactive, -20 0
binde = $mainMod CTRL, l, resizeactive, 20 0
binde = $mainMod CTRL, k, resizeactive, 0 -20
binde = $mainMod CTRL, j, resizeactive, 0 20

# Other useful bindings
bind = ALT, L, exec, hyprlock                                  # hyprlock
bind = $mainMod SHIFT, R, exec, hyprpanel -q; hyprpanel        # Restart Hyprpanel
#bind = $mainMod, T, exec, hyprpanel -q                         # Hide Hyprpanel 
bind = $mainMod ALT, W, exec, ~/.config/hypr/scripts/wallpaper-selector.sh  # Wallpaper selector

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9] (silently)
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10
bind = $mainMod, S, togglespecialworkspace, magic                    # Goto special workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic             # Move active window to special workspace with mainMod + SHIFT + [0-9] 
bind = $mainMod ALT, bracketleft, movecurrentworkspacetomonitor, l   # Move current workspace to previous monitor
bind = $mainMod ALT, bracketright, movecurrentworkspacetomonitor, r  # Move current workspace to next monitor

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move workspace using Shift+ALT + H/L/arrowkeys
bind = SHIFT ALT, H, workspace, e-1
bind = SHIFT ALT, L, workspace, e+1
bind = SHIFT ALT, left, workspace, e-1
bind = SHIFT ALT, right, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot bindings
bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.sh    # Screenshot with editor
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh smart clipboard     # Screenshot to clipboard
bindd = ALT, PRINT, Screenrecording, exec, omarchy-menu screenrecord
bindd = $mainMod, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Screenshot entire screen, saves to screenshots folder also copies to clipboard - mainMod + ALT + p
bind = $mainMod ALT, P, exec, grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name') ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png && grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name') - | wl-copy
bind = $mainMod ALT, P, exec, ~/.config/hypr/scripts/screenshot.sh

# Toggle groups
bindd = SUPER, G, Toggle window grouping, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, UP, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bindd = SUPER ALT, mouse_down, Next window in group, changegroupactive, f
bindd = SUPER ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, 5, Switch to group window 5, changegroupactive, 5
