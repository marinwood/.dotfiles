### KEYBINDINGS ###
###################

source=~/.config/hypr/bindings.conf

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	#tap-to-click = true
    }

    # mapping capslock key to act as esc key
    kb_options = caps:escape

    # kb_options = altwin:swap_alt_win     # Swap Alt and Windows keys (windows/super key is used frequently, uncomment to use alt as super key and superkey as alt for better reachability to super with thumb finger)
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # workspace_swipe_invert = true
}

# from version 0.51+   # https://wiki.hypr.land/Configuring/Gestures/
gesture = 3, horizontal, workspace, 
gesture = 3, vertical, special, magic
gesture = 4, vertical, close, 
gesture = 4, swipe, resize, 
